--- FILE: views/signup.html ---
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Start generating AI-powered blog posts today</p>
    </div>

    {{#error}}
    <div class="alert alert-error">
      <svg class="alert-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
      </svg>
      <span>{{error}}</span>
    </div>
    {{/error}}

    <form method="POST" action="/signup" class="auth-form">
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required minlength="6">
        <p class="form-hint">Must be at least 6 characters</p>
      </div>

      <button type="submit" class="btn btn-primary btn-full">Create Account</button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="/login" class="link">Sign in</a></p>
    </div>
  </div>
</div>
