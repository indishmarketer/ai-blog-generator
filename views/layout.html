<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Blog Generator - Transform YouTube Videos into SEO-Ready Posts</title>
  <meta name="description" content="Convert YouTube transcripts into professional blog posts with AI. Edit, optimize, and export HTML content instantly.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <div class="app-wrapper">
    <header class="site-header">
      <div class="container">
        <div class="header-inner">
          <a href="/" class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10 9 9 9 8 9"/>
            </svg>
            <span class="logo-text">AI Blog Generator</span>
          </a>
          <nav class="nav-menu">
            <a href="/" class="nav-link">Home</a>
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/signup" class="nav-link nav-cta">Get Started</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        {{content}}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-inner">
          <div class="footer-brand">
            <svg class="footer-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            <span>AI Blog Generator</span>
          </div>
          <div class="footer-links">
            <span>Powered by OpenAI</span>
            <span class="footer-dot">•</span>
            <span>Deploy on Coolify</span>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      
      // Show toast notification
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = '✓ Copied to clipboard!';
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 2000);
    }

    function downloadPost(postId) {
      window.location.href = `/posts/${postId}/download`;
    }
  </script>
</body>
</html>
