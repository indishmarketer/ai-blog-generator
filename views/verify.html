<div class="verify-container card">
  <div class="alert {{#type}}{{#success}}alert-success{{/success}}{{#error}}alert-error{{/error}}{{/type}}">
    <h2 style="margin-bottom:6px;">
      {{#type}}{{#success}}✅{{/success}}{{#error}}❌{{/error}}{{/type}}
      Email Verification
    </h2>
    <p>{{message}}</p>

    {{#showLogin}}
    <a href="/login" class="btn btn-primary">Go to Login</a>
    {{/showLogin}}
  </div>
</div>
